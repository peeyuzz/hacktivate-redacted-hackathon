<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Redactor</title>
</head>
<body>
    <h1>File Redactor</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload and Redact</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>File redacted successfully!</p>
                    <a href="/download/${data.filename}" download>Download Redacted File</a>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>An error occurred.</p>';
            }
        });
    </script>
</body>
</html>
